absolute_urls: false
custom_base_url: 'https://bc-oberurdorf.ch'

session:
  path: /

home:
  alias: '/home'

pages:
  theme: bcoberurdorf-quark
  markdown:
    extra: false
  process:
    markdown: true
    twig: false

cache:
  enabled: false
  check:
    method: file
  driver: auto
  prefix: 'g'

twig:
  cache: false
  debug: false
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_minify: true

errors:
  display: false
  log: true

debugger:
  enabled: false
  twig: false
  shutdown:
    close_connection: false
gpm:
  releases: stable
  verify_peer: true

languages:
  translations: true
  supported:
    - de
  include_default_lang: false
